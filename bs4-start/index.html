<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="product-card">
    <table>
        <tr>
            <td>
                <img src="images/image-product-desktop.jpg" alt="product-img">
            </td>
            <td class="title-label">
                <table class="product-info">
                    <tr>
                        <td>
                            <h3> PERFUME </h3>
                            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                        </td>
                    </tr>
                    <tr>
                         <td>
                             <table>
                                 <tr>
                                     <td>
                                         <h1 class="sale-price">$149.99</h1>
                                     </td>
                                     <td>
                                         <p class="regular-price"><strike>$169.99</p>
                                     </td>
                                 </tr>
                             </table>
                         </td>

                    </tr>
                    <tr>
                        <td><button class="btn"><img src="images/icon-cart.svg" class="cart-icon" >Add to Cart</button></td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
